[app:main]
use = egg:urbsly

debugtoolbar.hosts = 0.0.0.0/0
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar ptah ptahcms ptahcrowd pyramid_sockjs ptah_wscrud

# sqlalchemy
sqlalchemy.url = sqlite:///%(here)s/db.sqlite

# ptah
ptah.auth = true
ptah.secret = secret-ptah!
ptah.manage = ptah-manage
ptah.managers = ["admin"]
ptah.manager_role = role:manager

ptah.disable_models = ["ptah-crowd-group", "ptah-crowd-user"]

auth.providers = ["google"]
auth.google_id = "923410751302.apps.googleusercontent.com"
auth.google_secret = "HfxN6s8CC5-uA0Z8YYPuWwPI"

ptahcrowd.admin-name = Ptah admin
ptahcrowd.admin-login = admin
ptahcrowd.admin-password = 12345
ptahcrowd.admin-role = role:manager

ptah.amd-spec = ["main:%(here)s/urbsly/static/main.spec"]
ptah.amd-dir = %(here)s/urbsly/static/
ptah.amd-enabled = true

[server:main]
use = egg:pyramid_sockjs#server
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, urbsly

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_urbsly]
level = DEBUG
handlers =
qualname = urbsly

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
